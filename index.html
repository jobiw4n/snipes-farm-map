<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <title>Snipes Farm & Education Center - Points of Interest</title>
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
    <style>
      body { 
        margin: 0; 
        padding: 0; 
      }
      #map { 
        position: absolute; 
        top: 0; 
        bottom: 0; 
        width: 100%; 
      }
    </style>
  </head>
  <body>
    <div id='map'></div>
    <script>
    // The value for 'accessToken' begins with 'pk...'
    mapboxgl.accessToken = 'pk.eyJ1Ijoiam9iaXc0biIsImEiOiJjbDVqcGtibjQwMmZwM2ttbGZ3ZWpvdGE2In0.vIbLaKKHOgFN1lkKGBF0-g'; 
    const map = new mapboxgl.Map({
      container: 'map',
      // Replace YOUR_STYLE_URL with your style URL.
      style: 'mapbox://styles/jobiw4n/cl5jrz06w003015qxhv6lpc2p', 
      center: [-74.797279,40.201035],
      zoom: 16.14
    });

        /* 
    Add an event listener that runs
      when a user clicks on the map element.
    */
    map.on('click', (event) => {
      // If the user clicked on one of your markers, get its information.
      const features = map.queryRenderedFeatures(event.point, {
        layers: ['land'] // replace with your layer name
      });
      if (!features.length) {
        return;
      }
      const feature = features[0];

            /* 
          Create a popup, specify its options 
          and properties, and add it to the map.
        */
      const popup = new mapboxgl.Popup({ offset: [0, -15] })
        .setLngLat(event.lngLat)
        .setHTML(
          `<h3>${feature.properties.name}</h3><p>${feature.properties.name}</p>`
          //`h3>Success!</h3>`
        )
        .addTo(map);
    });

    </script>
  </body>
</html>
