<html lang='en'>

    <meta charset='utf-8' />
    <title>Snipes Farm - Points of Interest</title>
    <meta name='viewport' content='width=device-width, initial-scale=1' />

    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
    integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
    crossorigin=""></script>

    <style>
        
        #map { 
            height: 748px;

  <body>
    <div><h1>Snipes Farm & Recreation Center - Points of Interest</h1></div>
    <div id='map'></div>
    <script>

      
       
        var corner1 = L.latLng(40.19841937,	-74.79847274),
         corner2 = L.latLng(40.20003542,-74.79469976),
         maxBounds = L.latLngBounds(corner1, corner2);
        
        var map = L.map('map',{

            zoomControl:false,
            doubleClickZoom:false,
            dragging:false,
            boxZoom:false,
            scrollWheelZoom:false,
            zoomSnap:0,
            rotate:true,
            bearing: 0,
            keyboard:false,
            touchZoom:false,
            trackResize:false,
            maxBounds

        }).fitBounds(maxBounds)
       // map.options.zoomControl = false
       

    //    // show real map behind image
    //     L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    //         maxZoom: 20,
    //         attribution: 'Â© OpenStreetMap'
    //     }).addTo(map);

        
        var imageUrl = 'snipesBackground.png'
        imageBounds = maxBounds
        L.imageOverlay(imageUrl, imageBounds).addTo(map);
       
        function onMapClick(e) {
            //alert("You clicked the map at " + e.latlng);
            if(e.originalEvent.altKey){
                navigator.clipboard.writeText(e.latlng.lat+'	'+e.latlng.lng)
                console.log('Copied text: '+e.latlng.lat+'	'+e.latlng.lng)
            }
        }

        map.on('click', onMapClick);
        
             var apiUrl = 'https://script.google.com/macros/s/AKfycbzek3Z1iuBYBzWG9aigJBAqJblw8KmC1hjxi2w0mjV8oHzpykJnLix-MXMcUUCqZ3_YQA/exec'
            fetch(apiUrl)
            .then(response => {
                // indicates whether the response is successful (status code 200-299) or not
                if (!response.ok) {
                throw new Error(`Request failed with status ${reponse.status}`)
                }
                return response.json()
            })
            .then(resData => {
                
                var data=[]
                var images = []
                for(var i =1;i<resData.length;i++){
                    data.push({
                    'properties': {
                        'title': resData[i][0],
                        'description':resData[i][1],
                        iconSize:resData[i][4],
                        'imageLink':resData[i][5],
                        moreInfoText:resData[i][6],
                        moreInfoUrl:resData[i][7],
                        iconNumber:resData[i][8]
                    },
                    'geometry': {
                        'coordinates': [resData[i][2], resData[i][3]]
                    }
                    })
                    if (resData[i][5].length>0) {
                        var img = new Image();
                        img.src = resData[i][5];
                        images.push(img)
                    }
                }
                return data

            }).then(data=>{
                var popups = []
                for (var i=0;i<data.length;i++){
                    var iconSize = [60,60]
                    if(data[i].properties.iconSize == 'small'){
                        iconSize = [40,40]
                    } else if (data[i].properties.iconSize == 'large'){
                        iconSize = [100,100]
                    }
            
            var icon = L.icon({
                iconUrl: 'icons/'+data[i].properties.iconNumber+'.png',
                iconSize,
            //  iconAnchor: [22, 94],
                popupAnchor: [0, -25],
                
                // shadowUrl: 'my-icon-shadow.png',
                // shadowSize: [68, 95],
                // shadowAnchor: [22, 94]
            })//.Label.Default({ labelText: "A label" })

            var coords = data[i].geometry.coordinates

            if(coords[0].length<1){
                continue
            }
            var marker = L.marker([ coords[0],coords[1]],{
                icon
            }).addTo(map);

            const title = `<h3>${data[i].properties.title}</h3>`;
            var image = ''
            var moreInfo = ''
            var description = ''
            if(data[i].properties.imageLink.length>0){
                image = `<div style='text-align:center'><img width=150 src='${data[i].properties.imageLink}'></img><div>`
            }
            if(data[i].properties.moreInfoText.length>0){
                moreInfo = `<p><a href="${data[i].properties.moreInfoUrl}">${data[i].properties.moreInfoText}</a></p>`
            }
            if(data[i].properties.description.length>0){
                description = `<p>${data[i].properties.description}</p>`;
            }

            var html = title+image+description+moreInfo
            
            
            var popup = L.responsivePopup().setContent(html,{
                //pane:'mapPane',
                //autoPanPadding:L.point(50, 50),
                autoPan:false,
                keepInView:true,
                maxWidth:300
            });



            marker.bindPopup(popup).on("popupopen", function(event){
                //this will be fired only for this specific popup of marker1 .
                event.popup._source.getTooltip().setOpacity(0);
            }).on("popupclose", function(event){
                //this will be fired only for this specific popup of marker1 .
                event.popup._source.getTooltip().setOpacity(.9);
            }).on('mouseover',function(ev) {
                var mousedMarker = ev.target
            
                map.eachLayer(function (layer) { 
                    if (layer.options.icon) {
                        layer.setOpacity(0.4)
                    }   
                });
                mousedMarker.setOpacity(1)
                var popupOpen = false
                var openLayer
                map.eachLayer(function(layer){
                
                    if(layer.isPopupOpen()){
                        popupOpen = true
                        openLayer = layer
                       // console.log(layer)

                    }
                })
                if(popupOpen){openLayer.setOpacity(1)}
            }).on('mouseout',function(){
                var popupOpen = false
                var openLayer
                map.eachLayer(function(layer){
                
                    if(layer.isPopupOpen()){
                        popupOpen = true
                        openLayer = layer

                    }
                })
                if(!popupOpen){
                
                    map.eachLayer(function (layer) { 
                        if (layer.options.icon) {
                            layer.setOpacity(1)
                        }   
                    });
                } else {
                    map.eachLayer(function (layer) { 
                        if (layer.options.icon) {
                            layer.setOpacity(.4)
                        }   
                    });
                    openLayer.setOpacity(1)

                }

            });
            marker.bindTooltip(data[i].properties.title)
            
        } 
        console.log('Retrieved and set '+data.length+' locations.' )
        //return popups
            })
            // .then(popups=>{
            //     for(var i =0;i<popups.length;i++){
            //         var popup = popups[i].getPopup()
            //         popup.autoPan = true
            //         popup.keepInView = true
            //         console.log(popup)
            //     }

            //     console.log('Autopan reset to false')
            // })
            .catch(error => console.log(error))

            map.on('popupclose',function(event){
                map.eachLayer(function (layer) { 
                        if (layer.options.icon) {
                            layer.setOpacity(1)
                        }   
                    });
            })

 </script>
